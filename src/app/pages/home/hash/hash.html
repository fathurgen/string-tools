<h4 class="mb-3 pt-3">ğŸ” Hash Generator</h4>

<div class="mb-3">
  <textarea [(ngModel)]="inputText" class="form-control" rows="5"
    placeholder="Masukkan teks yang ingin di-hash..."></textarea>
</div>

<div class="d-flex align-items-center mb-3">
  <label class="me-2 fw-bold">Method:</label>

  <div ngbDropdown>
    <button class="btn btn-outline-primary" ngbDropdownToggle>
      {{ selectedMethod }}
    </button>
    <div ngbDropdownMenu>
      <button *ngFor="let method of hashMethods" class="dropdown-item" (click)="selectedMethod = method">
        {{ method }}
      </button>
    </div>
  </div>

  <button class="btn btn-primary ms-3" (click)="generateHash()">
    Generate Hash
  </button>
  <button class="btn btn-outline-secondary ms-2" (click)="clear()">
    Clear
  </button>
</div>

<div *ngIf="hashResult" class="mt-4">

  <div class="d-flex align-items-start">
    <pre class="bg-light p-3 rounded flex-grow-1">{{ hashResult }}</pre>
    @if(hashResult){
    <button type="button" class="btn btn-outline-secondary ms-2" (click)="copyToClipboard()">
      Copy
    </button>
    <button type="button" class="btn btn-outline-secondary ms-2" (click)="clear()">
      Clear
    </button>
    }
  </div>
  @if(copied){
  <small class="text-success">Copied!</small>
  }
</div>
